<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validation form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      .formContainer{
        width: 700px;
            justify-self: center;
            background-color: rgb(163, 163, 243);
            padding: 20px;
            margin-bottom: 20px;
            
      } 
      form button{
        margin-top: 20px;
      }
        form h1{
            text-align: center;
        }
    </style>
</head>
<body>   
<div class="formContainer">
  <form action="">
  <h1>Registeration Form</h1>
  <!-- first name -->
   <div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon1">First Name</span>
  <input 
  id="firstname"
  name="firstname"
  type="text" 
  class="form-control"
  onmouseenter="mouseIn(this.id)" 
  onmouseleave="mouseLeave(this.id)"
  onkeyup="nameValidation(this.id)" 
  placeholder="firstname" 
  aria-label="Username" 
  aria-describedby="basic-addon1">
  <p id="firstname_error"></p>
   </div>
<!-- last name -->
 <div class="input-group mb-3">
<span class="input-group-text" id="basic-addon1">Last Name</span>
  <input 
  id="lastname"
  name="lastname"
  type="text" 
  class="form-control" 
  onmouseenter="mouseIn(this.id)" 
  onmouseleave="mouseLeave(this.id)"
  onkeyup="nameValidation(this.id)"
  placeholder="last name" 
  aria-label="Username" 
  aria-describedby="basic-addon1">
  <p id="lastname_error"></p>
</div>
<!-- email -->
<div class="input-group mb-3">
<span class="input-group-text" id="basic-addon1">email</span>
  <input 
  id="email"
  name="lastname"
  type="email" 
  class="form-control" 
  placeholder="email"
   onmouseenter="mouseIn(this.id)" 
  onmouseleave="mouseLeave(this.id)"
  onkeyup="emailValidation(this.id)"
  aria-label="Username" 
  aria-describedby="basic-addon1">
  <p id="email_error"></p>
</div>
<!-- phone number -->
<div class="input-group mb-3">
<span class="input-group-text" id="basic-addon1">Phone number</span>
  <input 
  id="phone"
  name="telephone"
  type="tel" 
  class="form-control" 
  placeholder="phone number"
   onmouseenter="mouseIn(this.id)" 
  onmouseleave="mouseLeave(this.id)"
  onkeyup="phoneValidation(this.id)"
  aria-label="Username" 
  aria-describedby="basic-addon1">
  <p id="phone_error"></p>
</div>

<!-- gender -->
 <div class="input-group mb-3">
<span class="input-group-text" id="basic-addon1">Gender : </span>
<div class="form-check">
  <input class="form-check-input" type="radio" name="male" id="fl">
  <label class="form-check-label" for="flexRadioDefault1">
    Male
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="female" id="fl">
  <label class="form-check-label" for="flexRadioDefault1">
    Female
  </label>
</div>
</div>
 
<!-- username -->
<div class="input-group mb-3">
<span class="input-group-text" id="basic-addon1">username</span>
  <input 
  id="username"
  name="username"
  type="text" 
  class="form-control" 
  placeholder="username"
   onmouseenter="mouseIn(this.id)" 
  onmouseleave="mouseLeave(this.id)"
  onkeyup ="usernameValidation(this.id)"
  aria-label="Username" 
  aria-describedby="basic-addon1">
  <p id="username_error"></p>
</div>
<!-- password -->
<div class="input-group mb-3">
<span class="input-group-text" id="basic-addon1">password</span>
  <input 
  id="password"
  name="password"
  type="password" 
  class="form-control" 
  placeholder="password"
   onmouseenter="mouseIn(this.id)" 
  onmouseleave="mouseLeave(this.id)"
  onkeyup="passwordValidation(this.id)"
  aria-label="Username" 
  aria-describedby="basic-addon1">
  <p id="password_error"></p>
</div>
<!-- confirm password -->
<div class="input-group mb-3">
<span class="input-group-text" id="basic-addon1">Confirm password</span>
  <input 
  id="confirmPassword"
  name="confirm password"
  type="password" 
  class="form-control" 
  placeholder="password"
   onmouseenter="mouseIn(this.id)" 
  onmouseleave="mouseLeave(this.id)"
  onkeyup="confirmPassword(this.id)"
  aria-label="password" 
  aria-describedby="basic-addon1">
  <p id="confirmPassword_error"></p>
</div>
<!-- Birth date -->
<div class="input-group mb-3">
<span class="input-group-text" id="basic-addon1">Birth date</span>
  <input 
  id="date"
  name="date"
  type="date" 
  class="form-control" 
  placeholder=""
   onmouseenter="mouseIn(this.id)" 
  onmouseleave="mouseLeave(this.id)"
  onkeyup="birthdateValidation(this.id)"
  aria-label="Username" 
  aria-describedby="basic-addon1">
  <p id="date_error"></p>
</div>
<!-- department -->  
 <div class="input-group mb-3">
 <span class="input-group-text" id="basic-addon1">departments</span>
 <select class="form-select" aria-label="Default select example">
  
  <option selected>select...</option>
  <option value="Aerospace Engineering">Aerospace Engineering</option>
  <option value="Biomedical Engineering">Biomedical Engineering</option>
  <option value="Chemical Engineering">Chemical Engineering</option>
  <option value="Electrical Engineering">Electrical Engineering</option>
  <option value="Material Engineering">Material Engineering</option>
  <option value="Mechanical Engineering">Mechanical Engineering</option>
  <option value="Software Engineering">Software Engineering</option>
</select>
</div>

<!-- upload file -->
<div class="input-group mb-3">
  <label class="input-group-text" for="inputGroupFile01">Upload</label>
  <input type="file"
   class="form-control"
    id="">
</div>
<!-- write example -->
<div class="input-group">
  <span class="input-group-text">write example</span>
  <textarea class="form-control" aria-label="With textarea"></textarea>
</div>

<div class="col-12">
    <button class="btn btn-primary" 
    type="submit"
    id="registerbtn">Register</button>
  </div>
      </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
