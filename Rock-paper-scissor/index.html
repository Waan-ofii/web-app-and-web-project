<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Rock paper scissor</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>

    <button class="move-button js-rock-button">
      <img src="r-s-p/rock-emoji.png" alt="Rock" class="move-icon"></button>

 <button  class="move-button js-paper-button"><img src="r-s-p/paper-emoji.png" alt="Paper" class="move-icon"></button>
     
    <button  class="move-button js-scissors-button"><img src="r-s-p/scissors-emoji.png" alt="Scissors" class="move-icon"></button>

    <p class="js-result result"></p>

    <p class="js-move"> </p>
   <p class="js-score score"></p>

   <button onclick="
   score.Wins = 0;
   score.Loses = 0;
   score.Ties = 0;
   localStorage.removeItem('score');
   updateScore();
   " class="reset-score-button">Reset Score</button>

   <button class="Auto-button js-auto-play" >Auto PLay</button>
    
    <script src="script.js"></script>
    
</body>
</html>
